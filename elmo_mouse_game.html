<!DOCTYPE html>
<html>
  <head>
    <style>
      html,
      body {
        margin: 0;
        padding: 0;
        width: 100%;
        height: 100%;
        overflow: hidden;
        background: #ffe9c4;
        cursor: none;
        transition: background 0.2s ease;
      }

      /* Elmo starts hidden and tiny */
      #elmo {
        position: absolute;
        width: 100px;
        height: 100px;
        transform: translate(-50%, -50%);
        user-select: none;
        pointer-events: none;
        opacity: 0;
        transition: opacity 0.4s ease, transform 0.12s ease;
      }

      #overlay {
        position: fixed;
        inset: 0;
        display: none;
        z-index: 5;
      }

      #play-button {
        position: absolute;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        padding: 30px 60px;
        font-size: 32px;
        background: #ff4b4b;
        color: white;
        border: none;
        border-radius: 20px;
        cursor: pointer;
        z-index: 10;
      }

      #play-button:hover {
        background: #ff2a2a;
      }

      .sparkle {
        position: absolute;
        width: 18px;
        height: 18px;
        background: rgba(255, 255, 255, 0.8);
        border-radius: 50%;
        animation: fade 0.8s ease-out forwards;
        pointer-events: none;
      }

      @keyframes fade {
        from {
          transform: scale(1);
          opacity: 1;
        }
        to {
          transform: scale(2);
          opacity: 0;
        }
      }
    </style>
  </head>

    <script>
      const elmo = document.getElementById("elmo");
      const playButton = document.getElementById("play-button");
      const overlay = document.getElementById("overlay");
      const laugh = document.getElementById("laugh-sound");

      /* Fullscreen */
      function goFullscreen() {
        return (
          document.body.requestFullscreen?.() ||
          document.body.webkitRequestFullscreen?.() ||
          document.body.mozRequestFullScreen?.() ||
          document.body.msRequestFullscreen?.()
        );
      }

      /* Start game */
      playButton.addEventListener("click", async () => {
        try {
          await goFullscreen();
        } catch (e) {}
        playButton.style.display = "none";
        overlay.style.display = "block";

        // Reveal Elmo
        elmo.style.opacity = "1";
      });

      /* Follow mouse */
      document.addEventListener("mousemove", (e) => {
        if (overlay.style.display !== "block") return;

        elmo.style.left = e.clientX + "px";
        elmo.style.top = e.clientY + "px";

        // Background color shift
        const g = 200 + (e.clientX % 55);
        const b = 150 + (e.clientY % 55);
        document.body.style.background = `rgb(255,${g},${b})`;

        makeSparkle(e.clientX, e.clientY);
      });

      function makeSparkle(x, y) {
        const s = document.createElement("div");
        s.className = "sparkle";
        s.style.left = x + "px";
        s.style.top = y + "px";
        document.body.appendChild(s);
        setTimeout(() => s.remove(), 800);
      }

      /* Laugh + throttle animation */
      function laughPulse() {
        elmo.style.transform = "translate(-50%, -50%) scale(1.8)";

        setTimeout(() => {
          elmo.style.transform = "translate(-50%, -50%) scale(1)";
          setTimeout(() => {
            elmo.style.transform = "translate(-50%, -50%) scale(1.8)";
            setTimeout(() => {
              elmo.style.transform = "translate(-50%, -50%) scale(1)";
              setTimeout(() => {
                elmo.style.transform = "translate(-50%, -50%) scale(1.8)";
              }, 120);
            }, 120);
          }, 120);
        }, 120);

        setTimeout(() => {
          elmo.style.transform = "translate(-50%, -50%) scale(1)";
        }, 200);
      }

      overlay.addEventListener("click", () => {
        laugh.currentTime = 0;
        laugh.play();
        laughPulse();
      });

      overlay.addEventListener("contextmenu", (e) => {
        e.preventDefault();
        laugh.currentTime = 0;
        laugh.play();
        laughPulse();
      });
    </script>
